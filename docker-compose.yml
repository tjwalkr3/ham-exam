services:
  db:
    image: postgres:18-alpine3.22
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  keycloak:
    image: keycloak/keycloak:26.4
    command: ["start-dev", "--import-realm"]
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: password123
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    volumes:
      - ./AppRealm.json:/opt/keycloak/data/import/AppRealm.json:ro

  api:
    image: node:25-alpine3.22
    working_dir: /app
    depends_on:
      - db
      - keycloak
    ports:
      - "4444:4444"
    volumes:
      - ./server:/app
      - ./.containers/api-node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      PORT: "4444"
      NODE_ENV: development
      DATABASE_URL: postgres://appuser:apppassword@db:5432/appdb
      AI_SERVER: ${AI_SERVER}
      AI_TOKEN: ${AI_TOKEN}
      JWK_URI: http://keycloak:8080/realms/AppRealm/protocol/openid-connect/certs
    command: >-
      sh -c "npm install -g pnpm && pnpm install && pnpm exec tsx server.ts"

  web:
    image: node:25-alpine3.22
    working_dir: /app
    depends_on:
      - api
      - keycloak
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - ./.containers/web-node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      NODE_ENV: development
      VITE_KEYCLOAK_AUTHORITY: http://localhost:8080/realms/AppRealm
    command: >-
      sh -c "npm install -g pnpm && pnpm install && pnpm run dev -- --host"

volumes:
  pg_data: